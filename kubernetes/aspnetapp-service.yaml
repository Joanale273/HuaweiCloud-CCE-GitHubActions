apiVersion: v1
kind: Service
metadata:
  name: aspdotnet-elb
  labels:
    app: aspdotnet
  namespace: default
  annotations:
    kubernetes.io/elb.id: 8ef7afd8-9b1c-4e27-aa08-a4473d4ab192
    kubernetes.io/elb.class: performance
    kubernetes.io/elb.eip.auto-create: "false"
spec:
  selector:
    app: aspdotnet
  externalTrafficPolicy: Cluster
  ports:
    - name: cce-service-0
      targetPort: 80
      port: 8000
      protocol: TCP
  type: LoadBalancer
  