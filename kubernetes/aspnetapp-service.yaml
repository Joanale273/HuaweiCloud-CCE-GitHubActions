apiVersion: v1
kind: Service
metadata:
  name: aspdotnet-elb
  labels:
    app: aspdotnet
  namespace: default
  annotations:
    kubernetes.io/elb.id: 6ac8d98c-c4e6-41d3-8f0a-989e1dcdb775
    kubernetes.io/elb.class: performance
    kubernetes.io/elb.eip.auto-create: "false"
spec:
  selector:
    app: aspdotnet
  externalTrafficPolicy: Cluster
  ports:
    - name: cce-service-0
      targetPort: 80
      port: 8000
      protocol: TCP
  type: LoadBalancer
  